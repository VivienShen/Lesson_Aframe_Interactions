<!DOCTYPE html>
<html>
    <head>
        <title>Aframe Lesson 2</title>
        <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
    </head>
    <body>
        <!-- can't have A-Frame with A-scene -->
        <a-scene>
            <!--load and cache assets-->
            <a-assets>
                <!--always make sure to use response type on .glb and sound files as aframe always tries to parse as JSON-->
                <a-asset-item id="helmet" crossorigin="anonymous" response-type="arraybuffer" src="assets/models/DamagedHelmet.glb"></a-asset-item>
            </a-assets>

            <!-- add camera and lights explicitly -->
            <a-entity position="0 1.2 0" camera wasd-controls look-controls></a-entity>
            <a-entity postition="0 1.5 0" light="type:point; intensity:1.4;"></a-entity>

            <!--Mars Info.text-->
            <a-entity id="button" geometry="primitive: cylinder; height: 1; radius: 2" material="color: #FFFF00"></a-entity> 
            <a-entity id="plane" rotation="-90 0 0" geometry="primitive: plane; height: 10; width: 10" material="color:rgb(255 200 100)"></a-entity>  

            <a-entity id="helmet" gltf-model="#helmet"></a-entity>
                     
        </a-scene>
    </body>
</html>
