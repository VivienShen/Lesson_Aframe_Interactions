<!DOCTYPE html>
<html>
    <head>
        <title>Aframe Lesson 2</title>
        <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
    </head>
    <body>
        <!-- can't have A-Frame with A-scene -->
        <a-scene>
            <!--load and cache assets-->
            <a-assets>
                <!--always make sure to use response type on .glb and sound files as aframe always tries to parse as JSON-->
                <a-asset-item id="helmet" crossorigin="anonymous" response-type="arraybuffer" src="assets/models/DamagedHelmet.glb"></a-asset-item>
            </a-assets>

            <!--State Info.text-->
            <a-entity id="plane" position="0 0 0" rotation="-90 0 0" geometry="primitive: plane; height: 15; width: 10" material="color:#F98379"></a-entity> 
            <a-entity id="clickable" position="0 0.1 -2.0" geometry="primitive: cylinder; height: 0.1; radius: 0.4" material="color:rgb(255, 200, 100)"></a-entity> 
            <a-entity id="helmet" position="0 1.0 -4.0" gltf-model="#helmet"></a-entity>  
            
            <!--adding camera manually so we add a cursor component to it-->
            <a-entity position="0 1.2 2" camera look-controls wasd-controls>
                <!--cursor allows us to interact with objects. Add a raycaster and set constraints too to increase performance. "object" refers to which entities will trigger the raycaster. E.g. set objects to the classname .clickable to only trigger entities with clickable as a class-->
                <a-entity cursor="rayOrigin:mouse;"
                          raycaster="far:20; interval:100; objects:.clickable"
                ></a-entity>
            </a-entity>
        </a-scene>
    </body>
</html>
